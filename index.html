		<meta charset="utf-8">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>

	<body>
		<div id="canvasDiv"></div>
		<div id="optDiv">
			<span id="leftOptions" class="options">
				<button id="btnClear" onclick="mCanvas.initGrid()">Clear</button><br>
				<button id="btnPause" onclick="mCanvas.pause()">Pause</button><br>
				<button id="btnStep" onclick="mCanvas.oneStep()">Step</button>
				<button id="btnFrame" onclick="mCanvas.oneFrame()">Frame</button><br>
				<p id="txtSPF">1000 SpF</p>
				<input type="range" id="sldSPF" class="slider" min="1" max="2000" value="1000" onchange="mCanvas.updateSPF(this.value)">
			</span>
			<span id="cyclePath" class="options">
			</span>
			<span id="rightOptions" class="options hidden">
				<table>
					<tr>
						<th>Color</th>
						<td id="tdColorPicker"></td>
					</tr>
					<tr>
						<th>Direction</th>
						<td>
							<form name="formDir">
								<input type="radio" name="rdDir" value="-1" onchange="oCanvas.updateDir(this.value)">&#x21B0;
								<input type="radio" name="rdDir" value="0" onchange="oCanvas.updateDir(this.value)">-
								<input type="radio" name="rdDir" value="1" onchange="oCanvas.updateDir(this.value)">&#x21B1;<br>
								<input type="radio" name="rdDir" value="2" onchange="oCanvas.updateDir(this.value)">&#x21D1;
								<input type="radio" name="rdDir" value="3" onchange="oCanvas.updateDir(this.value)">&#x21D2;
								<input type="radio" name="rdDir" value="4" onchange="oCanvas.updateDir(this.value)">&#x21D3;
								<input type="radio" name="rdDir" value="5" onchange="oCanvas.updateDir(this.value)">&#x21D0;
							</form>
						</td>
					</tr>
				</table>
			</span>
		</div>
	</body>
